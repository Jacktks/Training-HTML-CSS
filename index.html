<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSD-to-HTML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!--Section-top-nav-->
    <header>
        <section class="top-nav">
            <div class="container">                    
                    <div class="top-nav__bg-image">
                        <img src="./image/HOFMANN.png" alt="" class="top-nav__logo">
                    </div>
                    <div class="">
                        <ul class="top-nav__social-list">
                            <li><a href="">MISSION</a></li>
                            <li><a href="">SERVICES</a></li>
                            <li><a href="">ABOUT</a></li>
                            <li><a href="">TASK A TOUR</a></li>
                        </ul>
                    </div>
                </div>
        </section>
    </header>
    
    <!--Section-Hero-->
    <section class="hero">
        <div class="container-fluid">
                    <h2 class="hero__title">Choosing The Right Boutique Hotel For You</h2>
                    <span class="hero__qoute">How To Fly A Private Jet On Your Next Trip</span>
                    <form class="hero__form">
                        <input class="hero__form__input" type="text" label="Your email">
                    </form>
                    <button class="hero__btn">
                        <a>FIND NOW</a>
                    </button>
                    <div class="hero__icon-1">
                        <img src="image/plane.svg">
                    </div>
                    <div class="hero__icon-2">
                        <img src="image/oval.svg">
                    </div>
                    <div class="hero__icon-3">
                        <img src="image/case.svg">
                    </div>
        </div>
    </section>
</body>
</html>
